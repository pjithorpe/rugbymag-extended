<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="settings.css">
    </head>
    <body>
        <div class="switchContainer">
            Live Gameweek Points
            <label class="switch">
                <input type="checkbox" id="liveScoresSetting" name="liveScores" />
                <span class="roundSlider"></span>
            </label>
        </div>
        <div class="switchContainer">
            Coloured Points Banners
            <label class="switch">
                <input type="checkbox" id="colouredScoresSetting" name="colouredScores" />
                <span class="roundSlider"></span>
            </label>
        </div>
        <div class="switchContainer">
            Show Points Modifications
            <label class="switch">
                <input type="checkbox" id="modifiedScoresSetting" name="modifiedScores" />
                <span class="roundSlider"></span>
            </label>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
